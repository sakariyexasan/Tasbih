<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASBIH</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="body">
    <div class="text-center">
      <h1 id="count" class="text-9xl mt-10 mb-10">0</h1>
      <button
        id="incrementBtn"
        class="bg-blue-500 px-6 py-5 text-3xl text-white rounded"
      >
        Increment
      </button>
      <button
        id="decrementBtn"
        class="bg-orange-500 px-6 py-5 text-3xl text-white rounded"
      >
        Decrement
      </button>
      <button
        id="resetBtn"
        class="bg-gray-500 px-6 py-5 text-3xl text-white rounded"
      >
        Reset
      </button>
    </div>
    <script src="tasbih.js"></script>
  </body>
</html>
